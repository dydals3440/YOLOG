<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Main Card Component -->
  <g id="card">
    <rect x="300" y="200" width="200" height="250" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="310" y="210" width="180" height="100" rx="4" fill="#f1f5f9"/>
    <rect x="310" y="320" width="120" height="20" rx="4" fill="#64748b"/>
    <rect x="310" y="350" width="180" height="15" rx="2" fill="#94a3b8"/>
    <rect x="310" y="370" width="140" height="15" rx="2" fill="#94a3b8"/>
    <rect x="310" y="400" width="80" height="30" rx="15" fill="#3b82f6"/>
  </g>
  
  <!-- BLOCK Label -->
  <g id="block-label">
    <line x1="400" y1="150" x2="400" y2="190" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="350" y="120" width="100" height="30" rx="15" fill="#3b82f6"/>
    <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">BLOCK</text>
    <text x="400" y="105" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="12">card</text>
  </g>
  
  <!-- ELEMENT Labels -->
  <g id="element-labels">
    <!-- Image Element -->
    <line x1="250" y1="260" x2="300" y2="260" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="120" y="245" width="130" height="30" rx="15" fill="#22c55e"/>
    <text x="185" y="265" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">ELEMENT</text>
    <text x="185" y="235" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12">card__image</text>
    
    <!-- Title Element -->
    <line x1="550" y1="330" x2="500" y2="330" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="550" y="315" width="130" height="30" rx="15" fill="#22c55e"/>
    <text x="615" y="335" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">ELEMENT</text>
    <text x="615" y="305" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12">card__title</text>
    
    <!-- Description Element -->
    <line x1="250" y1="380" x2="300" y2="380" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="120" y="365" width="130" height="30" rx="15" fill="#22c55e"/>
    <text x="185" y="385" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">ELEMENT</text>
    <text x="185" y="355" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12">card__content</text>
    
    <!-- Button Element -->
    <line x1="550" y1="415" x2="500" y2="415" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="550" y="400" width="130" height="30" rx="15" fill="#22c55e"/>
    <text x="615" y="420" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">ELEMENT</text>
    <text x="615" y="390" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12">card__button</text>
  </g>
  
  <!-- MODIFIER Label -->
  <g id="modifier-label">
    <line x1="400" y1="480" x2="400" y2="460" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="325" y="480" width="150" height="30" rx="15" fill="#f59e0b"/>
    <text x="400" y="500" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">MODIFIER</text>
    <text x="400" y="525" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="12">card--featured</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="500" width="200" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="60" y="520" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">BEM 구조</text>
    
    <circle cx="70" cy="540" r="6" fill="#3b82f6"/>
    <text x="85" y="545" fill="#64748b" font-family="Arial" font-size="12">Block (블록)</text>
    
    <circle cx="70" cy="555" r="6" fill="#22c55e"/>
    <text x="85" y="560" fill="#64748b" font-family="Arial" font-size="12">Element (요소)</text>
    
    <circle cx="160" cy="555" r="6" fill="#f59e0b"/>
    <text x="175" y="560" fill="#64748b" font-family="Arial" font-size="12">Modifier (수식어)</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="24" font-weight="bold">BEM 방법론 구조</text>
  <text x="400" y="65" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="16">Block, Element, Modifier의 관계</text>
</svg>