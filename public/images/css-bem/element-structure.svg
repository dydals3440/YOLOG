<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Main Card Block Container -->
  <g id="card-container">
    <rect x="250" y="150" width="300" height="350" rx="12" fill="white" stroke="#3b82f6" stroke-width="3" stroke-dasharray="8,4"/>
    
    <!-- Block Label -->
    <rect x="350" y="120" width="100" height="30" rx="15" fill="#3b82f6"/>
    <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">BLOCK</text>
    <text x="400" y="105" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="16" font-weight="bold">card</text>
  </g>
  
  <!-- Card Image Element -->
  <g id="image-element">
    <rect x="270" y="170" width="260" height="120" rx="8" fill="#e0f2fe" stroke="#22c55e" stroke-width="2"/>
    <rect x="280" y="180" width="50" height="50" rx="4" fill="#94a3b8"/>
    <circle cx="305" cy="205" r="8" fill="#64748b"/>
    <polygon points="290,220 305,210 320,225 320,230 290,230" fill="#64748b"/>
    
    <!-- Image Label -->
    <line x1="120" y1="230" x2="260" y2="230" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="40" y="215" width="80" height="30" rx="15" fill="#22c55e"/>
    <text x="80" y="235" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ELEMENT</text>
    <text x="80" y="205" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12">card__image</text>
  </g>
  
  <!-- Card Title Element -->
  <g id="title-element">
    <rect x="270" y="310" width="180" height="25" rx="4" fill="#fef3c7" stroke="#22c55e" stroke-width="2"/>
    <rect x="280" y="318" width="120" height="9" rx="2" fill="#f59e0b"/>
    
    <!-- Title Label -->
    <line x1="640" y1="322" x2="560" y2="322" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="640" y="307" width="80" height="30" rx="15" fill="#22c55e"/>
    <text x="680" y="327" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ELEMENT</text>
    <text x="680" y="297" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12">card__title</text>
  </g>
  
  <!-- Card Content Element -->
  <g id="content-element">
    <rect x="270" y="350" width="260" height="60" rx="4" fill="#f3e8ff" stroke="#22c55e" stroke-width="2"/>
    <rect x="280" y="360" width="200" height="8" rx="2" fill="#94a3b8"/>
    <rect x="280" y="375" width="160" height="8" rx="2" fill="#94a3b8"/>
    <rect x="280" y="390" width="180" height="8" rx="2" fill="#94a3b8"/>
    
    <!-- Content Label -->
    <line x1="120" y1="380" x2="260" y2="380" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="40" y="365" width="80" height="30" rx="15" fill="#22c55e"/>
    <text x="80" y="385" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ELEMENT</text>
    <text x="80" y="355" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12">card__content</text>
  </g>
  
  <!-- Card Button Element -->
  <g id="button-element">
    <rect x="270" y="430" width="100" height="40" rx="20" fill="#dbeafe" stroke="#22c55e" stroke-width="2"/>
    <text x="320" y="455" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="12" font-weight="bold">더보기</text>
    
    <!-- Button Label -->
    <line x1="640" y1="450" x2="380" y2="450" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="640" y="435" width="80" height="30" rx="15" fill="#22c55e"/>
    <text x="680" y="455" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ELEMENT</text>
    <text x="680" y="425" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="12">card__button</text>
  </g>
  
  <!-- Hierarchy Lines -->
  <g id="hierarchy" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="2,2">
    <line x1="400" y1="150" x2="400" y2="170"/>
    <line x1="400" y1="290" x2="400" y2="310"/>
    <line x1="400" y1="335" x2="400" y2="350"/>
    <line x1="320" y1="410" x2="320" y2="430"/>
    
    <!-- Horizontal connectors -->
    <line x1="320" y1="170" x2="400" y2="170"/>
    <line x1="320" y1="310" x2="360" y2="310"/>
    <line x1="400" y1="350" x2="400" y2="350"/>
    <line x1="320" y1="430" x2="320" y2="430"/>
  </g>
  
  <!-- Structure Description -->
  <g id="description">
    <rect x="50" y="520" width="700" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="70" y="545" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">BEM Element 구조</text>
    <text x="70" y="565" fill="#64748b" font-family="Arial" font-size="12">블록(Block) 안에 포함된 요소(Element)들은 블록과 밀접하게 연결되어 있으며, 독립적으로 사용될 수 없습니다.</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="580" y="170" width="170" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="590" y="190" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">요소 관계</text>
    
    <rect x="595" y="205" width="15" height="3" fill="#3b82f6"/>
    <text x="620" y="210" fill="#64748b" font-family="Arial" font-size="12">Block (부모)</text>
    
    <rect x="595" y="225" width="15" height="3" fill="#22c55e"/>
    <text x="620" y="230" fill="#64748b" font-family="Arial" font-size="12">Element (자식)</text>
    
    <line x1="595" y1="245" x2="610" y2="245" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="620" y="250" fill="#64748b" font-family="Arial" font-size="12">의존 관계</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="24" font-weight="bold">BEM Element 구조</text>
  <text x="400" y="65" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="16">블록 내부의 요소들과 그 관계</text>
</svg>