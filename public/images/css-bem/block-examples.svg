<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="900" height="600" fill="#f5f7fa"/>
  
  <!-- 제목 -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Block: 독립적인 컴포넌트들
  </text>
  
  <!-- 부제목 -->
  <text x="450" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#718096">
    각 Block은 독립적으로 존재하며, 어디서든 재사용 가능합니다
  </text>
  
  <!-- Header Block -->
  <g transform="translate(50, 100)">
    <rect width="800" height="80" rx="8" fill="#4299e1" opacity="0.9"/>
    <text x="400" y="45" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">
      HEADER
    </text>
    <text x="400" y="65" text-anchor="middle" font-family="monospace" font-size="14" fill="white">
      .header
    </text>
    <!-- 내부 요소 표시 -->
    <rect x="20" y="20" width="60" height="40" rx="4" fill="white" opacity="0.3"/>
    <rect x="100" y="20" width="200" height="40" rx="4" fill="white" opacity="0.3"/>
    <rect x="680" y="20" width="100" height="40" rx="4" fill="white" opacity="0.3"/>
  </g>
  
  <!-- 메인 컨테이너 -->
  <g transform="translate(50, 200)">
    <!-- Sidebar Block -->
    <rect width="200" height="300" rx="8" fill="#48bb78" opacity="0.9"/>
    <text x="100" y="40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">
      SIDEBAR
    </text>
    <text x="100" y="60" text-anchor="middle" font-family="monospace" font-size="14" fill="white">
      .sidebar
    </text>
    <!-- 내부 메뉴 아이템 -->
    <rect x="20" y="80" width="160" height="30" rx="4" fill="white" opacity="0.3"/>
    <rect x="20" y="120" width="160" height="30" rx="4" fill="white" opacity="0.3"/>
    <rect x="20" y="160" width="160" height="30" rx="4" fill="white" opacity="0.3"/>
    <rect x="20" y="200" width="160" height="30" rx="4" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Main Content Area -->
  <g transform="translate(270, 200)">
    <!-- Card Block 1 -->
    <rect width="240" height="140" rx="8" fill="#9f7aea" opacity="0.9"/>
    <text x="120" y="35" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">
      CARD
    </text>
    <text x="120" y="55" text-anchor="middle" font-family="monospace" font-size="14" fill="white">
      .card
    </text>
    <!-- 카드 내용 -->
    <rect x="20" y="70" width="200" height="50" rx="4" fill="white" opacity="0.3"/>
    
    <!-- Card Block 2 -->
    <g transform="translate(260, 0)">
      <rect width="240" height="140" rx="8" fill="#9f7aea" opacity="0.9"/>
      <text x="120" y="35" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">
        CARD
      </text>
      <text x="120" y="55" text-anchor="middle" font-family="monospace" font-size="14" fill="white">
        .card
      </text>
      <!-- 카드 내용 -->
      <rect x="20" y="70" width="200" height="50" rx="4" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Form Block -->
    <rect y="160" width="500" height="140" rx="8" fill="#f6ad55" opacity="0.9"/>
    <text x="250" y="195" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">
      SEARCH FORM
    </text>
    <text x="250" y="215" text-anchor="middle" font-family="monospace" font-size="14" fill="white">
      .search-form
    </text>
    <!-- 폼 요소들 -->
    <rect x="20" y="230" width="340" height="40" rx="4" fill="white" opacity="0.3"/>
    <rect x="370" y="230" width="110" height="40" rx="4" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Footer Block -->
  <g transform="translate(50, 520)">
    <rect width="800" height="60" rx="8" fill="#718096" opacity="0.9"/>
    <text x="400" y="35" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">
      FOOTER
    </text>
    <text x="400" y="52" text-anchor="middle" font-family="monospace" font-size="14" fill="white">
      .footer
    </text>
  </g>
  
  <!-- 레고 블록 비유 -->
  <g transform="translate(820, 250)">
    <!-- 레고 아이콘들 -->
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#e53e3e"/>
    <circle cx="7" cy="7" r="3" fill="white" opacity="0.5"/>
    <circle cx="23" cy="7" r="3" fill="white" opacity="0.5"/>
    <circle cx="7" cy="23" r="3" fill="white" opacity="0.5"/>
    <circle cx="23" cy="23" r="3" fill="white" opacity="0.5"/>
    
    <rect x="0" y="40" width="30" height="30" rx="4" fill="#38a169"/>
    <circle cx="7" cy="47" r="3" fill="white" opacity="0.5"/>
    <circle cx="23" cy="47" r="3" fill="white" opacity="0.5"/>
    <circle cx="7" cy="63" r="3" fill="white" opacity="0.5"/>
    <circle cx="23" cy="63" r="3" fill="white" opacity="0.5"/>
    
    <rect x="0" y="80" width="30" height="30" rx="4" fill="#3182ce"/>
    <circle cx="7" cy="87" r="3" fill="white" opacity="0.5"/>
    <circle cx="23" cy="87" r="3" fill="white" opacity="0.5"/>
    <circle cx="7" cy="103" r="3" fill="white" opacity="0.5"/>
    <circle cx="23" cy="103" r="3" fill="white" opacity="0.5"/>
    
    <text x="15" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#718096">
      레고처럼
    </text>
    <text x="15" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#718096">
      조립 가능
    </text>
  </g>
  
  <!-- 특징 설명 -->
  <g transform="translate(100, 120)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#e53e3e" font-weight="bold">
      독립적
    </text>
  </g>
  
  <g transform="translate(320, 220)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#805ad5" font-weight="bold">
      재사용 가능
    </text>
  </g>
  
  <g transform="translate(100, 520)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#38a169" font-weight="bold">
      이동 가능
    </text>
  </g>
  
  <!-- 화살표와 설명 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#cbd5e0"/>
    </marker>
  </defs>
  
  <!-- 재사용 화살표 -->
  <path d="M 510 270 Q 550 250 590 270" stroke="#cbd5e0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="550" y="250" text-anchor="middle" font-family="Arial" font-size="11" fill="#a0aec0">
    같은 Block 재사용
  </text>
</svg>