<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F9FAFB"/>

  <!-- Grid pattern for depth -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Title -->
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#111827" text-anchor="middle">
    React 전역 상태 관리
  </text>

  <!-- Subtitle -->
  <text x="600" y="130" font-family="system-ui, sans-serif" font-size="24" fill="#6B7280" text-anchor="middle">
    useState → Context API → Zustand → Redux Toolkit → Jotai
  </text>

  <!-- Central Global State Store -->
  <g id="global-store">
    <rect x="475" y="250" width="250" height="180" rx="12" fill="#3B82F6" stroke="#2563EB" stroke-width="3"/>
    <text x="600" y="305" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">
      Global State
    </text>
    <text x="600" y="345" font-family="system-ui, sans-serif" font-size="18" fill="#DBEAFE" text-anchor="middle">
      중앙 집중식 상태 관리
    </text>

    <!-- State items -->
    <g id="state-items">
      <circle cx="540" cy="380" r="8" fill="#DBEAFE"/>
      <text x="555" y="385" font-family="system-ui, sans-serif" font-size="16" fill="white">
        todos: []
      </text>
      <circle cx="540" cy="405" r="8" fill="#DBEAFE"/>
      <text x="555" y="410" font-family="system-ui, sans-serif" font-size="16" fill="white">
        user: {...}
      </text>
    </g>
  </g>

  <!-- Component 1 (Top Left) -->
  <g id="component-1">
    <rect x="100" y="200" width="200" height="100" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <text x="200" y="240" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#111827" text-anchor="middle">
      Component A
    </text>
    <text x="200" y="270" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      useStore()
    </text>
  </g>

  <!-- Component 2 (Top Right) -->
  <g id="component-2">
    <rect x="900" y="200" width="200" height="100" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
    <text x="1000" y="240" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#111827" text-anchor="middle">
      Component B
    </text>
    <text x="1000" y="270" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      useStore()
    </text>
  </g>

  <!-- Component 3 (Bottom Left) -->
  <g id="component-3">
    <rect x="100" y="450" width="200" height="100" rx="8" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <text x="200" y="490" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#111827" text-anchor="middle">
      Component C
    </text>
    <text x="200" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      useStore()
    </text>
  </g>

  <!-- Component 4 (Bottom Right) -->
  <g id="component-4">
    <rect x="900" y="450" width="200" height="100" rx="8" fill="white" stroke="#8B5CF6" stroke-width="2"/>
    <text x="1000" y="490" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#111827" text-anchor="middle">
      Component D
    </text>
    <text x="1000" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      useStore()
    </text>
  </g>

  <!-- Arrows from components to global store -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3B82F6" />
    </marker>
  </defs>

  <!-- Arrow: Component A -> Global State -->
  <path d="M 300 250 Q 400 240, 475 290" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow: Component B -> Global State -->
  <path d="M 900 250 Q 800 240, 725 290" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow: Component C -> Global State -->
  <path d="M 300 500 Q 400 460, 475 380" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow: Component D -> Global State -->
  <path d="M 900 500 Q 800 460, 725 380" stroke="#8B5CF6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Benefits badges -->
  <g id="benefit-1" transform="translate(150, 570)">
    <rect width="180" height="40" rx="20" fill="#DBEAFE"/>
    <text x="90" y="26" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E40AF" text-anchor="middle">
      ✓ Prop Drilling 해결
    </text>
  </g>

  <g id="benefit-2" transform="translate(380, 570)">
    <rect width="160" height="40" rx="20" fill="#D1FAE5"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#065F46" text-anchor="middle">
      ✓ 효율적 리렌더링
    </text>
  </g>

  <g id="benefit-3" transform="translate(590, 570)">
    <rect width="140" height="40" rx="20" fill="#FEF3C7"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#92400E" text-anchor="middle">
      ✓ 간편한 디버깅
    </text>
  </g>

  <g id="benefit-4" transform="translate(780, 570)">
    <rect width="140" height="40" rx="20" fill="#E9D5FF"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6B21A8" text-anchor="middle">
      ✓ 타입 안정성
    </text>
  </g>
</svg>